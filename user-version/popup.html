<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Style Injector - User</title>
    <!-- External CSS Files -->
    <link rel="stylesheet" href="../src/styles/common.css">
    <link rel="stylesheet" href="../src/styles/popup.css">
    <link rel="stylesheet" href="../src/styles/user-theme.css">
</head>

<body>
    <div class="header">
        <h1>DOM Style Injector</h1>
        <div class="subtitle">Apply Customizations</div>
    </div>

    <div class="content custom-scrollbar">
        <!-- Info Banner -->
        <div class="info-banner">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>Customizations are managed by your IT administrator</span>
        </div>

        <!-- Sync Section -->
        <div class="section sync-section">
            <div class="sync-info">
                <div>
                    <span class="sync-status-icon" id="sync-status-icon"></span>
                    <span id="sync-status">Loading...</span>
                </div>
                <span id="customization-count" class="text-sm"></span>
            </div>

            <button id="sync-button" class="btn btn-success btn-full">
                <span id="sync-button-text">Sync Customizations</span>
            </button>

            <div class="sync-history">
                <div id="last-sync-info" class="sync-history-item"></div>
            </div>
        </div>

        <!-- Customizations List -->
        <div class="section">
            <h2 class="section-title">Available Customizations</h2>
            <div id="customization-container">
                <div class="customization-list custom-scrollbar" id="customization-list">
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                        </svg>
                        <p>No customizations available</p>
                        <p class="text-sm text-muted">Click sync to load customizations from your organization</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sync Overlay -->
    <div id="sync-overlay" class="sync-overlay">
        <div class="sync-overlay-content">
            <div class="loading-spinner"></div>
            <p class="text-muted">Synchronizing customizations...</p>
        </div>
    </div>

    <div id="error-container"></div>

    <div class="footer-info">
        <small>Version 2.0.0 â€¢ Managed by IT</small>
    </div>

    <script src="popup.js"></script>
</body>

</html>
